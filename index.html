<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Plates Studio</title>

    <!-- Local Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/jce7why.css"> <!-- Owners family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/addons/p5.dom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/addons/p5.sound.min.js"></script>
     <script src="suppress-links.js"></script>
  </head>

  <body class="index-page">
    <div id="custom-cursor"></div>
    <div id="canvas-container"></div>
    <header>
      <div class="nav-container">
        <div class="logo">
          <img src="assets/plates-logo.svg" alt="Plates Studio Logo">
        </div>
        <div class="nav-right">
          <a href="info.html" class="nav-link">(Info)</a>
        </div>
      </div>
    </header>

    <!-- Canvas Script -->
    <script src="lens.js"></script>

    <!-- Cursor Script -->
    <script>
      const cursor = document.getElementById('custom-cursor');

      document.addEventListener('mousemove', (e) => {
        cursor.style.top = e.clientY + 'px';
        cursor.style.left = e.clientX + 'px';
      });

      document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        cursor.style.top = e.touches[0].clientY + 'px';
        cursor.style.left = e.touches[0].clientX + 'px';
        }
      });
    </script>

    <footer class="site-footer">
      <div class="footer-section timezones">
        <span id="time-atx">ATX --:--</span>
        <span>|</span>
        <span id="time-sf">SF --:--</span>
      </div>

      <div class="footer-section copyright">
        <span>Â© Plates 2025</span>
      </div>

      <script src="time.js"></script>
    
    </footer>
  </body>
</html>
