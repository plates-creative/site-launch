<!doctype html>
<html lang="en">
<head>
	<!--remove next line after site launch-->
	<meta name="robots" content="noindex, nofollow">
 	
 	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
	<title>Plates Studio – Emergence</title>
	<link rel="stylesheet" href="emergence/style.css" />

    <!-- Favicon: Modern + Broad Support -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon.ico">

    <!-- Android-specific PNGs -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png">

  <!-- p5 -->
  <script src="emergence/p5-pre.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  <script src="emergence/audio.js"></script>
  <script src="emergence/ui.js"></script>

</head>

<body>
  <main class="stage">
    <!-- LEFT: Logo -->
  <a class="logo icon-logo" href="/" aria-label="Plates home">
    <img class="svg-icon" data-inline-svg src="emergence/assets/plates-logo.svg" alt="Plates" />
  </a>

    <!-- CENTER: Canvas -->
    <div id="sketch-holder" class="sketch-holder"></div>

    <!-- RIGHT: Controls -->
    <nav class="controls" aria-label="Snowflake controls">
      <!-- top right -->
    <button class="icon-btn top icon-info" id="btn-info" aria-label="Information">
      <img class="svg-icon" data-inline-svg src="emergence/assets/icon-info.svg" alt="" />
    </button>


      <!-- middle right stack -->
      <div class="mid-stack">
        <button class="icon-btn icon-randomize" id="btn-randomize" aria-label="Randomize">
          <img class="svg-icon" data-inline-svg src="emergence/assets/icon-randomize.svg" alt="" />
        </button>

        <button class="icon-btn icon-color" id="btn-color" aria-label="Toggle color mode">
          <img class="svg-icon" data-inline-svg src="emergence/assets/icon-color.svg" alt="" />
        </button>

        <button class="icon-btn icon-volume" id="btn-volume" aria-label="Toggle sound" aria-pressed="false">
          <img class="svg-icon svg-on"  data-inline-svg src="emergence/assets/icon-soundOn.svg"  alt="" />
          <img class="svg-icon svg-off" data-inline-svg src="emergence/assets/icon-soundOff.svg" alt="" />
        </button>

      </div>

      <!-- bottom right -->
      <button class="icon-btn bottom icon-save" id="btn-save" aria-label="Save iteration">
        <img class="svg-icon" data-inline-svg src="emergence/assets/icon-save.svg" alt="" />
      </button>
    </nav>
  </main>

  <script src="emergence/snowflake.js"></script>

  <div class="info-overlay" id="info-overlay" aria-hidden="true">
  <button class="icon-btn info-close" id="btn-info-close" aria-label="Close information">
    <img class="svg-icon" data-inline-svg src="snowflake/assets/icon-close.svg" alt="" />
  </button>

  <div class="info-shell">
    <div class="info-scroll" role="dialog" aria-modal="true" aria-label="Information">
      <div class="info-text">
        <!-- one long block of text -->
        <p>…</p>
        <p>…</p>
      </div>
    </div>

    <!-- blur/gradient bands -->
    <div class="info-fade info-fade-top"></div>
    <div class="info-fade info-fade-bottom"></div>
  </div>
</div>

</body>
</html>
