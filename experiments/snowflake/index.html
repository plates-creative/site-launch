<!doctype html>
<html lang="en">
<head>
	<!--remove next line after site launch-->
	<meta name="robots" content="noindex, nofollow">
 	
 	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
	<title>Plates â€” Shard Snowflake</title>
	<link rel="stylesheet" href="snowflake/style.css" />

    <!-- Favicon: Modern + Broad Support -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="shortcut icon" href="assets/favicon.ico">

    <!-- Android-specific PNGs -->
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png">

  <!-- p5 -->
  <script src="./p5-pre.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>

<body>
  <main class="stage">
    <!-- LEFT: Logo -->
  <a class="logo icon-logo" href="/" aria-label="Plates home">
    <img class="svg-icon" src="snowflake/assets/plates-logo.svg" alt="Plates" />
  </a>

    <!-- CENTER: Canvas -->
    <div id="sketch-holder" class="sketch-holder"></div>

    <!-- RIGHT: Controls -->
    <nav class="controls" aria-label="Snowflake controls">
      <!-- top right -->
    <a class="icon-btn top icon-info" href="" aria-label="Information">
      <img class="svg-icon" src="snowflake/assets/icon-info.svg" alt="" />
    </a>

      <!-- middle right stack -->
      <div class="mid-stack">
        <button class="icon-btn icon-randomize" id="btn-randomize" aria-label="Randomize">
          <img class="svg-icon" src="snowflake/assets/icon-randomize.svg" alt="" />
        </button>

        <button class="icon-btn icon-color" id="btn-color" aria-label="Toggle color mode">
          <img class="svg-icon" src="snowflake/assets/icon-color.svg" alt="" />
        </button>
      </div>

      <!-- bottom right -->
      <button class="icon-btn bottom icon-save" id="btn-save" aria-label="Save snowflake">
        <img class="svg-icon" src="snowflake/assets/icon-save.svg" alt="" />
      </button>
    </nav>
  </main>

  <script src="snowflake/snowflake.js"></script>
</body>
</html>
